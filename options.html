<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="Chartist/chartist.css">
  <script src="Bootstrap/js/bootstrap.bundle.js"></script>
</head>
<body>
  <div class="d-flex justify-content-center pt-5">
    <h1>STATS</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-1">
      </div>
      <div class="col-10">

        <div class="d-flex justify-content-center pt-5">
          <!--<ol id="channel-stats-list"></ol>-->
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Points</th>
                <th scope="col">Time Left</th>
              </tr>
            </thead>
            <tbody id="table-stats">
      
            </tbody>
          </table>
        </div>
        
      </div>
      <div class="col-1">
      </div>
    </div>
  </div>

  
  

  <div class="container">
    <div class="row">
      <div class="col-1">
      </div>
      <div class="col-10">

        <div class="ct-chart ct-golden-section" id="ct-chart"></div>
        
      </div>
      <div class="col-1">
      </div>
    </div>
  </div>


  <div class="d-flex justify-content-center pb-5 pt-5">
    <button type="button" class="btn btn-warning"  id="resetCount">Reset points</button>  
  </div>
</body>

<script src="Chartist/chartist.js"></script>
<script src="options.js"></script>

</html>
