<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="Chartist/chartist.css">
  <script src="Bootstrap/js/bootstrap.bundle.js"></script>
  <script src="functions.js"></script>
  <script src="constants.js"></script>
</head>
<body>

  <div class="container-fluid pt-5 w-100">
    <div class="row">
      <div class="col-4">

          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col" title="Channel name">Name</th>
                <th scope="col" title="Channel points">Points</th>
                <th scope="col" title="Time left to next box">Time to box</th>
                <th scope="col" title="Time watched since last reset">Time Watched</th>
              </tr>
            </thead>
            <tbody id="table-stats"></tbody>
          </table>
        
      </div>
      <div class="col-4">
        <div class="ct-chart ct-golden-section" id="ct-chart-bar"></div>
      </div>
      <div class="col-4">
        <div class="ct-chart ct-golden-section" id="ct-chart-pie"></div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center pb-5 pt-5">
    <button type="button" class="btn btn-warning"  id="resetCount">Reset points</button>  
  </div>

  <footer class="bg-secondary text-center text-lg-start text-light pb-3">
     <!-- Copyright -->
    <div class="p-3">
      &copy; <time datetime="YYYY">2020</time> Copyright:
      <a class="text-light" href="https://www.linkedin.com/in/rub%C3%A9n-rubio-mart%C3%ADnez-938700131/">RubenRubioM</a>
    </div>
    <!-- Copyright -->
    <span>Version <span id="versionString"></span></span>
  </footer>
</body>

<script src="Chartist/chartist.js"></script>
<script src="options.js"></script>

</html>
